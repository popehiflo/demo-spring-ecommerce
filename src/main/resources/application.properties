### DEV
# Definir configuracion MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_ecommerce
#spring.datasource.url=jdbc:mysql://localhost:3306/demo_ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# /create/update/none base de datos y entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate generara SQL optimizado segun dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# mostrar sentencias SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
